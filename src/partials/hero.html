<section class="hero-section container">
  <div class="text-container">
    <h1 class="hero-title">Live Busy Status</h1>
    <p class="hero-text">
      Busy Status Bar can integrate with desktop software and automatically
      activate when you're on a call, live on stream, recording audio, or when a
      certain program is active.
    </p>
  </div>

  <div class="quiz-container" id="quiz-container">
    <div id="quiz"></div>
    <div id="progress" class="quiz-progress"></div>
  </div>

  <div id="registration-container" style="display: none">
    <form class="wt-form" id="registration-form" novalidate>
      <div class="form-group">
        <input
          type="text"
          id="name"
          name="name"
          required
          class="wt-input"
          autocomplete="name"
          placeholder="Name"
        />
      </div>

      <div class="form-group">
        <input
          type="email"
          id="email"
          name="email"
          required
          class="wt-email-input"
          autocomplete="email"
          placeholder="Email"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          id="phone"
          name="phone"
          class="wt-phone-input"
          autocomplete="tel"
          placeholder="Phone number"
        />
      </div>

      <button class="send-button" type="submit" id="submitButton">Send</button>
    </form>
  </div>
</section>
